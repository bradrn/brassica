<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brassica</title>
    <style>
      @font-face {
          font-family: 'Source Sans';
          font-style: normal;
          font-weight: 400;
          font-display: swap;
          src: url(/fonts/SourceSans3-Regular.otf.woff2) format('woff2');
      }
      @font-face {
          font-family: 'Source Sans';
          font-style: italic;
          font-weight: 400;
          font-display: swap;
          src: url(/fonts/SourceSans3-It.otf.woff2) format('woff2');
      }
      @font-face {
          font-family: 'Source Sans';
          font-style: normal;
          font-weight: 700;
          font-display: swap;
          src: url(/fonts/SourceSans3-Bold.otf.woff2) format('woff2');
      }

      html {
          font-family: "Source Sans", sans-serif;
      }
      #brassica-form {
          height: 90vh;
          display: flex;
          flex-flow: row nowrap;
          align-items: stretch;
          background-color: #f3f3f3;
          padding: 1rem;
      }
      .box-container {
          flex-flow: column nowrap;
          display: flex;
          justify-content: start;
          align-items: flex-start;
          border: #bdcbe1 1px solid;
      }
      .box-container label {
          background-color: #e1e7f1;
          border-bottom: #bdcbe1 1px solid;
          width: 100%;
          box-sizing: border-box;
          padding: 0.2rem;
          font-weight: bold;
      }
      textarea {
          flex: 1 0 auto;
          width: 100%;
          box-sizing: border-box;
          border: none;
          resize: none;
      }
      #controls {
          padding: 0 5px;
          display: flex;
          flex-flow: column nowrap;
          gap: 5px;
      }
      #controls input[type="submit"] {
          font: inherit;
          font-weight: bold;
      }
      #examples-div {
          padding-top: 2rem;
      }
      #results {
          flex: 1 0 auto;
          overflow: scroll;
          width: 100%;
          height: 90%;
          background-color: #fff;
      }
      #words, #results {
          font: inherit;
          font-size: 90%;
      }
      #rules {
          font-family: monospace;
      }

      .split {
          display: flex;
          flex-direction: row;
      }
      .gutter {
          background-color: #f3f3f3;
          background-repeat: no-repeat;
          background-position: 50%;
      }
      .gutter.gutter-horizontal {
          background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
          cursor: col-resize;
      }
    </style>
  </head>
  <body>
    <form id="brassica-form">
      <div id="rules-div" class="box-container">
        <label for="rules">Rules</label>
        <textarea id="rules" name="rules"></textarea>
      </div>
      <div id="words-div" class="box-container">
        <label for="words">Words</label>
        <textarea id="words" name="words"></textarea>
      </div>
      <div id="controls">
        <input type="submit" id="apply-btn" value="Apply" />
        <input type="submit" id="report-btn" value="Report rules applied" />
        <fieldset>
          <legend>Output highlighting</legend>
          <div>
            <input type="radio" id="hl-none" name="highlightMode" value="noHighlight" checked />
            <label for="hl-none">No highlighting</label>
          </div>
          <div>
            <input type="radio" id="hl-last" name="highlightMode" value="differentToLastRun" />
            <label for="hl-last">Different to last run</label>
          </div>
          <div>
            <input type="radio" id="hl-input" name="highlightMode" value="differentToInput" />
            <label for="hl-input">Different to input</label>
          </div>
        </fieldset>
        <div>
          <input type="checkbox" id="view-live" name="viewLive" />
          <label for="view-live">View results live</label>
        </div>
        <div id="examples-div">
          Select example here:
          <select id="examples">
            <option value="">&mdash;Choose an example&mdash;</option>
            <option value="english">Middle to Modern English</option>
            <option value="tonogenesis">Tonogenesis</option>
            <option value="latin2port">Latin to Portuguese</option>
          </select>
        </div>
      </div>
      <div id="results-div" class="box-container">
        <label>Results</label>
        <div id="results"></div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
